<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulaire</title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/promesse_don.css') }}">
</head>
<body>
	<div class="container">
		<header>Formulaire de don.</header>
		<form method="POST">
			<div>
				<span>Civilité :</span>
       				<input type="radio" name="civi" value="M." /> M.
      				<input type="radio" name="civi" value="Mme" /> Mme
			</div>
			<div>
       				<label for="name">Nom :</label>
      				<input type="text" name="user_last_name">
			</div>
			<div>
       				<label for="name">Prénom :</label>
      				<input type="text" name="user_first_name">
			</div>
			<div>
       				<label for="name">Téléphone :</label>
       				<input type="text" name="user_phone_number">
			</div>
    			<div>
       				<label for="name">Adresse mail :</label>
       				<input type="text" name="user_email">
			</div>
			<div>
				<label for="name">Je souhaite contribuer à hauteur de :</label>
    			</div>
    			<div>
	       			<input type="text" name="user_money">
				<span>€</span>
    			</div>
		
			<div class="p-2">
			
				<div>
					<input type="checkbox" id="legal" required/>
					<label for="legal">J'ai pris connaissances des responsabilités légales.</label>
				</div>
	    			<div>
					<input type="submit" value="Envoyer" />
    				</div>
    			</div>
		</form>
	</div>
	<div>
		<a href="{{ url_for('index') }}">Retour à l'accueil.</a>
	</div>
</body>

</html>
